<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <button id="rockbtn">Rock</button>
    <button id="paperbtn">Paper</button>
    <button id="scissorsbtn">Scissors</button>


    <div>
        <h3 id="results">Results:</h3>
        <h4 id="playerScore">Player Score</h4>
        <h4 id="computerScore">Computer Score</h4>
    </div>








    <script>




        const rockbtn = document.querySelector("#rockbtn");
        const paperbtn = document.querySelector("#paperbtn");
        const scissorsbtn = document.querySelector("#scissorsbtn");


        rockbtn.addEventListener('click', gamePlayRock);
        paperbtn.addEventListener('click', gamePlayPaper);
        scissorsbtn.addEventListener('click', gamePlayScissors);


        const playerScoreKeeper = document.querySelector("#playerScore");
        const computerScoreKeeper = document.querySelector("#computerScore");
        const resultKeeper = document.querySelector("#results");


        let playerScore = 0;
        let computerScore = 0;


        function computerPlay() {
            let arr = ["rock", "paper", "scissors"];
            let randomChoice = (Math.floor(Math.random() * 3));
            return (arr[randomChoice])
        }


        function playRoundRock() {
            let playerSelection = "rock";
            let computerSelection = computerPlay();


            if (playerSelection === computerSelection) {
                console.log("Tie Round")
            } else if (computerSelection === "scissors") {
                playerScore++;
                console.log(playerScore, "player point");
                const scoreCheck = document.createElement("p");
                scoreCheck.textContent = playerScore;
                playerScoreKeeper.appendChild(scoreCheck);


            } else {
                computerScore++;
                console.log(computerScore, "computer point");
                const scoreCheck = document.createElement("p");
                scoreCheck.textContent = computerScore;
                computerScoreKeeper.appendChild(scoreCheck);


            }
        }

        function playRoundPaper() {
            let playerSelection = "paper";
            let computerSelection = computerPlay();

            if (playerSelection === computerSelection) {
                console.log("Tie round!");
            } else if (computerSelection === "rock") {
                playerScore++;
                console.log(playerScore, "player point")
                const scoreCheck = document.createElement("p");
                scoreCheck.textContent = playerScore;
                playerScoreKeeper.appendChild(scoreCheck);

            } else {
                computerScore++;
                console.log(computerScore, "computer point")
                const scoreCheck = document.createElement("p");
                scoreCheck.textContent = computerScore;
                computerScoreKeeper.appendChild(scoreCheck);

            }
        }

        function playRoundScissors() {
            let playerSelection = "scissors";
            let computerSelection = computerPlay();


            if (playerSelection === computerSelection) {
                console.log("Tie round!");
            } else if (computerSelection === "paper") {
                playerScore++;
                console.log(playerScore, "player point");
                const scoreCheck = document.createElement("p");
                scoreCheck.textContent = playerScore;
                playerScoreKeeper.appendChild(scoreCheck);

            } else {
                computerScore++;
                console.log(computerScore, "computer score");
                const scoreCheck = document.createElement("p");
                scoreCheck.textContent = computerScore;
                computerScoreKeeper.appendChild(scoreCheck);

            }
        }



        function gamePlayRock() {
            playRoundRock();

            if (playerScore == 5) {
                console.log("The user wins!");
                const gameResults = document.createElement("p");
                gameResults.textContent = "The user wins!";
                resultKeeper.appendChild(gameResults);
            } else if (computerScore == 5) {
                console.log("The computer wins!");
                const gameResults = document.createElement("p");
                gameResults.textContent = "The computer wins!";
                resultKeeper.appendChild(gameResults);
            } else {
                console.log("The game is still on!");
            }
        }


        function gamePlayPaper() {
            playRoundPaper();

            if (playerScore == 5) {
                console.log("The user wins!");
                const gameResults = document.createElement("p");
                gameResults.textContent = "The user wins!";
                resultKeeper.appendChild(gameResults);
            } else if (computerScore == 5) {
                console.log("The computer wins!");
                const gameResults = document.createElement("p");
                gameResults.textContent = "The computer wins!";
                resultKeeper.appendChild(gameResults);
            } else {
                console.log("The game is still on!");
            }
        }

        function gamePlayScissors() {
            playRoundScissors();

            if (playerScore == 5) {
                console.log("The user wins!");
                const gameResults = document.createElement("p");
                gameResults.textContent = "The user wins!";
                resultKeeper.appendChild(gameResults);
            } else if (computerScore == 5) {
                console.log("The computer wins!");
                const gameResults = document.createElement("p");
                gameResults.textContent = "The computer wins!";
                resultKeeper.appendChild(gameResults);
            } else {
                console.log("The game is still on!");
            }
        }





    </script>




</body>

</html>
